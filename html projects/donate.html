
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Donate to Support the cause!</h1>
        <form action="#">
            <label for="name of the charitable cause">Enter the Charitable cause</label>
            <input type="text" id="name" name="name" placeholder="Enter the name of the cause">
            <label for="amount">Enter Donation Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter amount">
            <button type="submit">Donate</button>
        </form>
    </div>
</body>
</html>
